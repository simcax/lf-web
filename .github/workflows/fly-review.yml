name: Deploy Review App
on:
  # Run this workflow on every PR event. Existing review apps will be updated when the PR is updated.
  pull_request:
    types: [opened, reopened, synchronize, closed]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  # Set these to your Fly.io organization and preferred region.
  FLY_REGION: fra
  FLY_ORG: personal

jobs:
  review_app:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    # Only run one deployment at a time per PR.
    concurrency:
      group: pr-${{ github.event.number }}

    # Deploying apps with this "review" environment allows the URL for the app to be displayed in the PR UI.
    # Feel free to change the name of this environment.
    environment:
      name: review
      # The script in the `deploy` sets the URL output for each review app.
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Setup Python
        run: uv python install
      - name: Install the project
        run: uv sync --all-extras
      - name: Analysing the code with pylint
        run: |
          uv run pylint --fail-under=9 $(git ls-files '*.py')
      - name: Black validation
        run: |
          uv run black --check .
      - name: Update fly.toml with version
        run: |
          uv run python utils/update_fly_toml.py
      - name: Deploy PR app to Fly.io
        id: deploy
        uses: superfly/fly-pr-review-apps@1.2.1
        with:
            secrets: API_USERNAME=${{ secrets.API_USERNAME }} API_PASSWORD=${{ secrets.API_PASSWORD }} WEB_TEXT_TICKER_LINK_ID=${{ secrets.WEB_TEXT_TICKER_LINK_ID }} ENVIRONMENT_NAME=${{ secrets.ENVIRONMENT_NAME }} PACK_VOLUME_KEY=${{ secrets.PACK_VOLUME_KEY }} PACK_VOLUME_SECRET=${{ secrets.PACK_VOLUME_SECRET }} PACK_VOLUME_URL=${{ secrets.PACK_VOLUME_URL }} PACK_VOLUME_BUCKET=${{ secrets.PACK_VOLUME_BUCKET }} PACK_VOLUME_REGION=${{ secrets.PACK_VOLUME_REGION }} PACK_VOLUME_PATH=${{ secrets.PACK_VOLUME_PATH }} PACK_VOLUME_FILE=${{ secrets.PACK_VOLUME_FILE }} PACK_VOLUME_FILE_NAME=${{ secrets.PACK_VOLUME_FILE_NAME }} PACK_VOLUME_FILE_PATH=${{ secrets.PACK_VOLUME_FILE_PATH }} PACK_VOLUME_FILE_URL=${{ secrets.PACK_VOLUME_FILE_URL }} PACK_VOLUME_FILE_REGION=${{ secrets.PACK_VOLUME_FILE_REGION }} PACK_VOLUME_FILE_BUCKET=${{ secrets.PACK_VOLUME_FILE_BUCKET }} PACK_VOLUME_FILE_KEY=${{ secrets.PACK_VOLUME_FILE_KEY }} PACK_VOLUME_FILE_SECRET=${{ secrets.PACK_VOLUME_FILE_SECRET }} PACK_VOLUME_FILE_NAME=${{ secrets.PACK_VOLUME_FILE_NAME }} PACK_VOLUME_FILE_PATH=${{ secrets.PACK_VOLUME_FILE_PATH }} PACK_VOLUME_FILE_URL=${{ secrets.PACK_VOLUME_FILE_URL }} PACK_VOLUME_FILE_REGION=${{ secrets.PACK_VOLUME_FILE_REGION }} PACK_VOLUME_FILE_BUCKET=${{ secrets.PACK_VOLUME_FILE_BUCKET }} PACK_VOLUME_FILE_KEY=${{ secrets.PACK_VOLUME_FILE_KEY }} PACK_VOLUME_FILE_SECRET=${{ secrets.PACK_VOLUME_FILE_SECRET }} PACK_VOLUME_FILE_NAME=${{ secrets.PACK_VOLUME_FILE_NAME }} PACK_VOLUME_FILE_PATH=${{ secrets.PACK_VOLUME_FILE_PATH }} PACK_VOLUME_FILE_URL=${{ secrets.PACK_VOLUME_FILE_URL }} PACK_VOLUME_FILE_REGION=${{ secrets.PACK_VOLUME_FILE_REGION }} PACK_VOLUME_FILE_BUCKET=${{ secrets.PACK_VOLUME_FILE_BUCKET }} PACK_VOLUME_FILE_KEY=${{ secrets.PACK_VOLUME_FILE_KEY }} PACK_VOLUME_FILE_SECRET=${{ secrets.PACK_VOLUME_FILE_SECRET }} PACK_VOLUME_FILE_NAME=${{ secrets.PACK_VOLUME_FILE_NAME }} PACK_VOLUME_FILE_PATH=${{ secrets.PACK_VOLUME_FILE_PATH }} PACK_VOLUME_FILE_URL=${{ secrets.PACK_VOLUME_FILE_URL }} PACK_VOLUME_FILE_REGION=${{ secrets.PACK_VOLUME_FILE_REGION }} PACK_VOLUME_FILE_BUCKET=${{ secrets.PACK_VOLUME_FILE_BUCKET }} PACK_VOLUME_FILE_KEY=${{ secrets.PACK_VOLUME_FILE_KEY }} PACK_VOLUME_FILE_SECRET=${{ secrets.PACK_VOLUME_FILE_SECRET }} PACK_VOLUME_FILE_NAME=${{ secrets.PACK_VOLUME_FILE_NAME }} PACK_VOLUME_FILE_PATH=${{ secrets.PACK_VOLUME_FILE_PATH }} PACK_VOLUME_FILE_URL=${{ secrets.PACK_VOLUME_FILE_URL }} PACK_VOLUME_FILE_REGION=${{ secrets.PACK_VOLUME_FILE_REGION }} 